name: Fetch Daily Papers

on:
  schedule:
    # 15:00 UTC = 7:00 AM PST (UCSD timezone)
    - cron: '0 15 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch papers
        run: python scripts/fetch_papers.py

      - name: Commit new data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Daily paper fetch $(date -u +%Y-%m-%d)"
          git push
